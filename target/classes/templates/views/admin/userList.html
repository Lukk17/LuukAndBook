<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Admin: user list</title>
</head>
<section layout:fragment="content">
	<div class="x_panel">
		<div class="x_title">
			<h2 th:text="#{user.list.description.text}"></h2>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<table id="datatable" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th><a class="sorted" sd:pagination-sort="id"
							th:text="#{id.text}"></a></th>
						<th><a class="sorted" sd:pagination-sort="email"
							th:text="#{email.text}"></a></th>
						<th><a class="sorted" sd:pagination-sort="name"
							th:text="#{name.text}"></a></th>
						<th><a class="sorted" sd:pagination-sort="surname"
							th:text="#{surname.text}"></a></th>
						<th><a class="sorted" sd:pagination-sort="enabled"
							th:text="#{enabled.text}"></a></th>
						<th th:text="#{roles.text}"></th>
						<!-- <th th:text="#{offer.text}"></th> -->
						<th th:text="#{action.text}">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userList}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.surname}"></td>
						<td th:text="${user.enabled}"></td>
						<td>
							<div th:each="role : ${user.roles}">
								<p th:text="${role.name}" />
							</div>
						</td>
						<!-- <td>
							<div th:each="offer : ${user.offers}">
								<p th:text="${offer.id}" />
							</div>
						</td> -->

						<td><a class="btn btn-primary btn-xs"
							th:href="@{/admin/{id}/userEdit(id=${user.id})}"
							th:text="#{edit.text}"> <i class="fa fa-folder"></i> Edit
								User
						</a> <a class="btn btn-primary btn-xs"
							th:href="@{/admin/{id}/userRemove(id=${user.id})}"
							th:text="#{remove.text}"> <i class="fa fa-folder"></i> Remove
								User
						</a> <a class="btn btn-primary btn-xs" th:href="@{/admin/{id}/roleChange(id=${user.id})}"
							th:text="#{role.edit.text}"> <i class="fa fa-folder"></i>Role edit</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<div class="col-sm-6">
					<div sd:pagination-summary="">info</div>
				</div>
				<div class="col-sm-6">
					<nav class="pull-right">
						<ul class="pagination" sd:pagination="full">
							<!-- Pagination created by SpringDataDialect, this content is just for mockup -->
							<li class="disabled"><a href="#" aria-label="Previous"><span
									aria-hidden="true">&laquo;</span></a></li>
							<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
