<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title>Add photo</title>
</head>
<section layout:fragment="content">

	<div>
		<form method="POST" enctype="multipart/form-data" th:action="@{/offer/owner/addPhoto}" 
		style="padding-left: 30%;padding-top: 7%;">
			<table>
				<tr>
					<td th:text="#{photo.upload.text}" style="font-weight: 700;" >Photo to upload:</td>
					<td><input type="file" name="photo" /></td>
				</tr>
				<tr>
					<td><div class="form-group" style="padding-left: 30%;padding-top: 15%;">
							<div class="col-lg-offset-2 col-lg-10">
								<button type="submit" class="btn btn-primary"
									th:text="#{submit.text}">Submit</button>
							</div>
						</div></td>
				</tr>
			</table>
		</form>
	</div>
</section>
</html>
