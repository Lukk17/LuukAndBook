<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Form</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="css/bootstrap-theme.css" rel="stylesheet" />
</head>
<section layout:fragment="content">
<div class="container" style="width:50%">
			<section class="panel">
				<header class="panel-heading"> Basic Forms </header>
				<div class="panel-body">
					<form role="form">

						<div class="form-group">
							<label class="col-sm-2 control-label">Default</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" />
							</div>
							<br/>
						</div>
						<br/>

						<div class="form-group has-success">
							<label class="col-sm-2 control-label">Succes</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputSuccess" />
							</div>
							<br/>
						</div>
						<br/>

						<div class="form-group has-warning">
							<label class="col-sm-2 control-label">Warning</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputWarning" />
							</div>
							<br/>
						</div>
						<br/>

						<div class="form-group has-error">
							<label class="col-sm-2 control-label">Error</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputError" />
							</div>
							<br/>
						</div>
						<br/>



						<div class="form-group">
							<label for="inputEmail1" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<input type="email" class="form-control" id="inputEmail1"
									placeholder="Email"/>
								<p class="help-block">Example block-level help text here.</p>
							</div>
							<br/>
						</div>
						<br/>
						
						<div class="form-group">
							<label for="inputPassword1" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<input type="password" class="form-control" id="inputPassword1"
									placeholder="Password"/>
							</div>
							<br/>
						</div>
						<br/><br/>
						
						<select class="form-control m-bot15">
                                              <option>Option 1</option>
                                              <option>Option 2</option>
                                              <option>Option 3</option>
                                          </select>
					
					<div class="checkbox">
                        <label>
                                                  <input type="checkbox" value=""/>
                                                  checkbox 1
                                              </label>
                      </div>

                      <div class="checkbox">
                        <label>
                                                  <input type="checkbox" value=""/>
                                                  checkbox 2
                                              </label>
                      </div>


						<div class="form-group">
						<br/>
							<label for="exampleInputFile">File input</label> <input
								type="file" id="exampleInputFile" />
							<p class="help-block">Example block-level help text here.</p>
						</div>
						<br/>


						<div class="checkbox">
							<label> <input type="checkbox" /> Check me out
							</label>
						</div>
						<br/>
						
						
				
					

						<button type="submit" class="btn btn-primary">Submit</button>


						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">
								<button type="submit" class="btn btn-danger">Sign in</button>
							</div>
						</div>
						
					</form>
					
					
				</div>
			</section>
	</div>
</section>
</html>
