<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title>Edit User</title>
</head>
<section layout:fragment="content">
<section style="padding-left: 70%;  position: fixed; ">
	<b><p  th:text="|#{roles.text}:|">Roles</p></b>
		<div th:each="userRole : ${user.roles}">
			<div th:text="${userRole.name}"></div>
		</div>
		<br/>
		<a th:href="@{/admin/{id}/roleChange(id=${user.id})}"
			th:text="#{role.edit.text}" class="btn btn-primary">Role edit</a>
	</section>

	<form th:action="@{/admin/userEdit}" th:object="${user}" method="post" Style="padding-left: 30%;">
	
		<div class="input-group">
			<label class="col-sm-2 control-label" th:text="#{email.text}" style="font-weight: 700;">Email:</label>
			<input type="text" class="form-control" th:field="*{email}" />
		</div>
		<div class="input-group">
			<label class="col-sm-2 control-label" th:text="#{name.text}" style="font-weight: 700;">Name:</label>
			<input type="text" class="form-control" th:field="*{name}"
				placeholder="Name" />
		</div>
		<div class="input-group">
			<label class="col-sm-2 control-label" th:text="#{surname.text}" style="font-weight: 700;">Surname:</label>
			<input type="text" class="form-control" th:field="*{surname}"
				placeholder="Surname" />
		</div>

		<div class="checkbox">
			<label> <input type="checkbox" name="enabled"
				th:checked="*{enabled}" th:text="#{enabled.text}" />
			</label>
		</div>
		<div class="input-group">
			<label class="col-sm-2 control-label" th:text="#{password.text}" style="font-weight: 700;">Password</label>
			<input type="password" class="form-control" th:field="*{password}" />
		</div>
		<div class="input-group">
			<label class="col-sm-2 control-label" th:text="#{id.text}" style="font-weight: 700;">ID</label>
			<input type="number" class="form-control" th:field="*{id}" disabled="disabled" />
		</div>
		<br />
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button type="submit" class="btn btn-primary"
					th:text="#{submit.text}">Submit</button>
			</div>
		</div>
	</form>
	
</section>
</html>
