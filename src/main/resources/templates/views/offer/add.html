<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8"/>
<title th:text="#{offer.add.text}" >Add offer</title>
</head>
<section layout:fragment="content">
<form th:action="@{/offer/owner/add}" th:object="${offer}" method="post" style="padding-left: 30%; padding-top: 2em;">
		<div class="input-group">
			<label style="font-weight: 700;" th:text="#{hotelName.text}">Hotel:</label>
			<input type="text" class="form-control" th:field="*{hotelName}" th:placeholder="#{hotelName.text}" />
		</div>
		<div class="input-group">
			<label style="font-weight: 700;" th:text="#{country.text}">Country:</label>
			<input type="text" class="form-control" th:field="*{country}" th:placeholder="#{country.text}" />
		</div>
		<div class="input-group">
			<label style="font-weight: 700;" th:text="#{city.text}">City:</label>
			<input type="text" class="form-control" th:field="*{city}" th:placeholder="#{city.text}" />
		</div>
		<div class="input-group">
			<label style="font-weight: 700;" th:text="#{roomNumber.text}">Room number:</label>
			<input type="text" class="form-control" th:field="*{roomNumber}" th:placeholder="#{roomNumber.text}" />
		</div>
		<div class="input-group">
			<label style="font-weight: 700;" th:text="#{roomCapacity.text}">Room capacity:</label>
			<input type="text" class="form-control" th:field="*{roomCapacity}" th:placeholder="#{roomCapacity.text}" />
		
		</div>
		<div class="input-group">
			<label style="font-weight: 700;" class="col-sm-2 control-label" th:text="#{price.text}">Price:</label>
			<input type="number" class="form-control" th:field="*{price}" th:placeholder="#{price.text}" />
		</div>
		<div class="input-group">
			<label style="font-weight: 700;" class="col-sm-2 control-label" th:text="#{description.text}">Description:</label>
			<input type="text" class="form-control" th:field="*{description}" th:placeholder="#{description.text}" />
		</div>
		<br />
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button type="submit" class="btn btn-primary"
					th:text="#{submit.text}">Submit</button>
			</div>
		</div>
	</form>
</section>
</html>
