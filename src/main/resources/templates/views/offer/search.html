<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8"/>
<title th:text="#{offert.search.text}">Find offer</title>
</head>
<section layout:fragment="content">
<form th:action="@{/offer/user/search}" th:object="${offer}"  method="post" style="padding-left: 30%; padding-top: 2em;">
		<div class="input-group">
			<label style="font-weight: 700;" th:text="#{country.text}">Country:</label>
			<input type="text" class="form-control" th:field="*{Country}" th:placeholder="#{country.text}" />
		</div>
		<div class="input-group">
			<label style="font-weight: 700;" th:text="#{city.text}">City:</label>
			<input type="text" class="form-control" th:field="*{City}" th:placeholder="#{city.text}" />
		</div>
		
		<div class="input-group">
			<label style="font-weight: 700;" th:text="#{hotelName.text}">hotelName:</label>
			<input type="text" class="form-control" th:field="*{hotelName}" th:placeholder="#{hotelName.text}" />
		</div>
		
		<div class="input-group">
			<label style="font-weight: 700;" th:text="#{roomCapacity.text}">roomCapacity:</label>
			<input type="number" class="form-control" th:field="*{roomCapacity}" th:placeholder="#{roomCapacity.text}" />
		</div>
		<br />
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button type="submit" class="btn btn-primary"
					th:text="#{submit.text}">Submit</button>
			</div>
		</div>
	</form>
</section>
</html>
