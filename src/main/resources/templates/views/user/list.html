<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Users List</title>
</head>

<section layout:fragment="content">
	<div class="x_panel">
		<div class="x_title">
			<h2 th:text="#{user.list.description.text}">
				
			</h2>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<table id="datatable" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th><a class="sorted" sd:pagination-sort="email"
							th:text="#{group.email}"></a></th>
						<th><a class="sorted" sd:pagination-sort="id"
							th:text="#{group.id}"></a></th>
						<th th:text="#{app.action}">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="group : ${page}">
						<td th:text="${group.email}"></td>
						<td th:text="${group.id}"></td>
						<td>
							<!--<a th:href="@{/group-exam/{id}/list/(id=${group.id})}" class="btn btn-primary btn-xs"><i-->
							<!--class="fa fa-folder"></i> Exam </a>--> <a
							class="btn btn-primary btn-xs"><i class="fa fa-folder"></i>
								Repos </a> <a class="btn btn-primary btn-xs"><i
								class="fa fa-folder"></i> Students </a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<div class="col-sm-6">
					<div sd:pagination-summary="">info</div>
				</div>
				<div class="col-sm-6">
					<nav class="pull-right">
						<ul class="pagination" sd:pagination="full">
							<!-- Pagination created by SpringDataDialect, this content is just for mockup -->
							<li class="disabled"><a href="#" aria-label="Previous"><span
									aria-hidden="true">&laquo;</span></a></li>
							<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
