<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title th:text="#{user.register.text}">Add user</title>

<!-- bootstrap theme -->
  <link href="../cssLogin/bootstrap-theme.css" rel="stylesheet"/>
  <!-- font icon -->
  <link href="../cssLogin/elegant-icons-style.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="../cssLogin/style.css" rel="stylesheet"/>
</head>
<body class="login-img3-body">

    <form class="login-form" th:action="@{/user/add}" th:object="${user}" method="post">
    
      <div class="login-wrap">
        
        <div class="input-group">
          <label class="col-sm-2 control-label" th:text="#{email.text}" style="font-weight: 700;">Email:</label>
          <input type="email" class="form-control" th:field="*{email}" th:placeholder="#{email.text}" autofocus="autofocus" />
        </div>
        <div class="input-group">
          <label class="col-sm-2 control-label" th:text="#{name.text}" style="font-weight: 700;">Name:</label>
          <input type="text" class="form-control" th:field="*{name}" th:placeholder="#{name.text}" />
        </div>
        <div class="input-group">
          <label class="col-sm-2 control-label" th:text="#{surname.text}" style="font-weight: 700;">Surname:</label>
          <input type="text" class="form-control" th:field="*{surname}" th:placeholder="#{surname.text}" />
        </div>
        <div class="input-group">
          <label class="col-sm-2 control-label" th:text="#{password.text}" style="font-weight: 700;">Password:</label>
          <input type="password" class="form-control" th:field="*{password}" th:placeholder="#{password.text}"  />
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit" th:text="#{register.text}">Register</button>
      </div>
    </form>
    


</body>
</html>
