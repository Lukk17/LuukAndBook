<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title>Edit user</title>
</head>
<section layout:fragment="content">
	<form th:action="@{/user/edit}" th:object="${user}" method="post" style="padding-left: 30%;">
		<div class="input-group">
			<label class="col-sm-2 control-label" th:text="#{email.text}" style="font-weight: 700;">Email:</label>
			<input type="text" disabled="disabled" class="form-control" th:field="*{email}" />
		</div>
		<div class="input-group">
			<label class="col-sm-2 control-label" th:text="#{name.text}" style="font-weight: 700;">Name:</label>
			<input type="text" class="form-control" th:field="*{name}"
				placeholder="Name" />
		</div>
		<div class="input-group">
			<label class="col-sm-2 control-label" th:text="#{surname.text}" style="font-weight: 700;">Surname:</label>
			<input type="text" class="form-control" th:field="*{surname}"
				placeholder="Surname" />
		</div>
		<br />
		<br /> <label class="col-sm-2 control-label"
			th:text="#{password.to.confirm.text}" style="font-weight: 700;">Enter password to
			confirm</label>
		<div class="input-group">
			<input type="password" class="form-control" th:field="*{password}" />
		</div>
		<br />
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button type="submit" class="btn btn-primary"
					th:text="#{submit.text}">Submit</button>
			</div>
		</div>
	</form>
</section>
</html>
