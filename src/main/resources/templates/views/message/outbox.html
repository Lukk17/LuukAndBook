<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8"/>
<title th:text="#{outbox.text}">Outbox</title>
</head>
<section layout:fragment="content">
	<div class="x_panel" style="padding-left: 5%;padding-right: 5%;">
		<div class="x_title">
			<h2 th:text="#{outbox.text}"></h2>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<table id="datatable" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th><a class="sorted" sd:pagination-sort="receiver"
							th:text="#{receiver.text}"></a></th>
						<th><a class="sorted" sd:pagination-sort="created"
							th:text="#{created.text}"></a></th>
						<th><a class="sorted" sd:pagination-sort="text"
							th:text="#{text.text}"></a></th>
						<th th:text="#{action.text}">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="msg : ${outbox}">
						<td th:text="${msg.permaReceiver.email}"></td>
						<td th:text="${msg.created}"></td>
						<td th:text="${msg.text}"></td>
						<td> <a class="btn btn-primary btn-xs"
							th:href="@{/message/{id}/messageRemove(id=${msg.id})}"
							th:text="#{remove.text}"> <i class="fa fa-folder"></i> Remove
								message
						</a> <a class="btn btn-primary btn-xs" th:href="@{/message/{id}/details(id=${msg.id})}"
							th:text="#{details.text}"> <i class="fa fa-folder"></i>See details</a>
							<a class="btn btn-primary btn-xs" th:href="@{/message/{id}/send(id=${msg.permaSender.id})}"
							th:text="#{message.send.new.text}"> <i class="fa fa-folder"></i>Send new mail</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<div class="col-sm-6">
					<div sd:pagination-summary="">info</div>
				</div>
				<div class="col-sm-6">
					<nav class="pull-right">
						<ul class="pagination" sd:pagination="full">
							<!-- Pagination created by SpringDataDialect, this content is just for mockup -->
							<li class="disabled"><a href="#" aria-label="Previous"><span
									aria-hidden="true">&laquo;</span></a></li>
							<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
